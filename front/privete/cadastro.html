<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Evento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .form-container input, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <form class="form-container">
        <h2>Cadastro de Evento</h2>
        <input type="text" id="nome" placeholder="Nome do Evento">
        <input type="datetime-local" id="horario" placeholder="Horário do Evento">
        <input type="text" id="local" placeholder="Local do Evento">
        <input type="number" id="preco" placeholder="Preço do Evento">
        <input type="number" id="quantidade" placeholder="Quantidade de Ingressos">
        <textarea id="descricao" placeholder="Descrição do Evento"></textarea>
        <button onclick="submitForm()">Enviar</button>
    </form>

    <script src="./js/evento.js"></script>
</body>
</html>
